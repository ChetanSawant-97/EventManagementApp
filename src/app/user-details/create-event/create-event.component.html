<h1 class="p-5 montserrat-600 text-white" style="font-size: 2em;">Create Event</h1>


<div class="bg-white p-8 flex flex-col w-2/4 m-auto rounded-xl">
    <h1 class="montserrat-600 w-full text-center pb-6 text-xl">Create New Event !</h1>
    <form [formGroup]="createEventForm" (ngSubmit)="onSubmitEvent()">
        <div class="flex w-full">
            <div class="w-2/4">
                <label for="" class="w-full">Event Name</label>
                <div class="input-div">
                    <input type="text" name="eventName" id="eventName" class="form-control block w-full rounded-md border-0 py-1 pl-2 pr-10 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-400 sm:text-sm sm:leading-6" >
                </div>
            </div>
            <div class="w-2/4">
                <label for="">Organizer Name</label>
                <div class="input-div">
                    <input type="text" name="organizerName" id="organizerName" class="form-control block w-full rounded-md border-0 py-1 pl-2 pr-10 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-400 sm:text-sm sm:leading-6"  >
                </div>
            </div>
        </div>
        <div class="flex w-full">
            <div class="w-2/4">
                <label for="">Location</label>
                <div class="input-div">
                    <input type="text" name="location" id="location" class="form-control block w-full rounded-md border-0 py-1 pl-2 pr-10 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-400 sm:text-sm sm:leading-6"  >
                </div>
            </div>
            <div class="w-2/4">
                <label for="">Description</label>
                <div class="input-div">
                    <input type="text" name="description" id="description" class="form-control block w-full rounded-md border-0 py-1 pl-2 pr-10 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-400 sm:text-sm sm:leading-6">
                </div>
            </div>
        </div>
        <div class="flex w-full">
            <div class="w-1/4">
                <label for="">Date</label>
                <div class="input-div">
                    <input type="text" name="date" id="date" class="form-control block w-full rounded-md border-0 py-1 pl-2 pr-10 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-400 sm:text-sm sm:leading-6"  >
                </div>
            </div>
            <div class="w-1/4">
                <label for="">Capacity</label>
                <div class="input-div">
                    <input type="text" name="capacity" id="capacity" class="form-control block w-full rounded-md border-0 py-1 pl-2 pr-10 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-400 sm:text-sm sm:leading-6"  >
                </div>
            </div>
            <div class="w-1/4">
                <label for="">Deadline</label>
                <div class="input-div">
                    <input type="text" name="deadline" id="deadline" class="form-control block w-full rounded-md border-0 py-1 pl-2 pr-10 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-400 sm:text-sm sm:leading-6">
                </div>
            </div>
            <div class="w-1/4">
                <label for="">Type</label>
                <div class="input-div">
                    <input type="text" name="type" id="type" class="form-control block w-full rounded-md border-0 py-1 pl-2 pr-10 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-400 sm:text-sm sm:leading-6" >
                </div>
            </div>
        </div>
    
        <button type="submit" class="mt-4 w-full text-center bg-blue-700 py-1 text-white rounded-lg">
            Submit
        </button>
    </form>
</div>
